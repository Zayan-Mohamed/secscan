site_name: SecScan Documentation v2.2.2
site_description: Fast, configurable, and intelligent secret detection for your source code
site_author: Zayan Mohamed
site_url: https://zayan-mohamed.github.io/secscan

repo_name: Zayan-Mohamed/secscan
repo_url: https://github.com/Zayan-Mohamed/secscan
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
  logo: material/shield-lock

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - tags

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/quickstart.md
      - Installation: getting-started/installation.md
      - First Scan: getting-started/first-scan.md
  - User Guide:
      - Basic Usage: user-guide/basic-usage.md
      - Configuration: user-guide/configuration.md
      - CI/CD Integration: user-guide/ci-cd-integration.md
      - Examples: user-guide/examples.md
  - Reference:
      - CLI Options: reference/cli-options.md
  - Development:
      - Project Structure: project-structure.md
      - Release Guide: release-guide.md

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Zayan-Mohamed
    - icon: fontawesome/solid/envelope
      link: mailto:itsm.zayan@gmail.com

